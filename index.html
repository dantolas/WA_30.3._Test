<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<body>
    <div class="container">
        <button type="button" class="btn btn-secondary" id="factButton">New Joke!</button>
        <button type="button" class="btn btn-secondary" id="likedJokes">Liked Jokes</button>
        <button type="button" class="btn btn-secondary" id="">DislikedJokes</button>
    </div>
    <div class="container" id="cardsContainer">

            <img src="smiley-face-beach-ball-smiley-face-beach-ball-isolated-white-156236219.jpg" class="card-img-top" alt="emoji">
            <div class="card-body">
              <p class="card-text" id="factCardSetup"></p>
              <p class="card-text" id="factCardText" value="">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" id="like" class="btn btn-primary">Like</a>
              <a href="#" id="dislike" class="btn btn-danger">Dislike</a>
            </div>
          </div>

    </div>
